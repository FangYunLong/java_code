<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>05-可见性过滤选择器.html</title>
 <!--   引入jQuery --> 
 <script src="../js/jquery-1.7.2.js" type="text/javascript"></script>
 <script src="./script/assist.js" type="text/javascript"></script>
 <link rel="stylesheet" type="text/css" href="./css/style.css" />   
  <script type="text/javascript">
      $(document).ready(function(){

          $("#btn1").click(function(){
              $("div:visible").css("background", "#ffbbaa");
          });
          $("#btn2").click(function(){
              alert($("div:hidden").length);
              //show(time): 可以使不可见的元素变为可见, time 表示时间, 以
              //毫秒为单位
              //jQuery 的很多方法支持方法的连缀, 即一个方法的返回值来时调用该
              //方法的 jQuery 对象: 可以继续调用该对象的其他方法.
              $("div:hidden").show(2000).css("background",
                  "#ffbbaa");
          });
          $("#btn3").click(function(){
              //val() 方法可以返回某一个表单元素的 value 属性值.
              alert($("input:hidden").length);
              var value = $("input:hidden").val();
              alert(value);
          });
      });
  </script>
</head>
<body>
  <h3>可见性过滤选择器.</h3>
  <button id="reset">重置</button>
  <br/><br/>
  <input type="button" value=" 选取所有可见的div元素"  id="btn1"/>
  <input type="button" value=" 选取所有不可见的元素, 利用 jQuery 中的 show() 方法将它们显示出来"  id="btn2"/>
  <input type="button" value=" 选取所有的文本隐藏域, 并打印它们的值"  id="btn3"/>
  <br /><br />
  
  <!--文本隐藏域-->
 <input type="hidden" value="hidden_1">
 <input type="hidden" value="hidden_2">
 <input type="hidden" value="hidden_3">
 <input type="hidden" value="hidden_4">
  
  <div class="one" id="one" >
 id为one,class为one的div
      <div class="mini">class为mini</div>
  </div>

    <div class="one"  id="two" title="test" >
	 id为two,class为one,title为test的div.
      <div class="mini"  title="other">class为mini,title为other</div>
      <div class="mini"  title="test">class为mini,title为test</div>
  </div>

  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"  title="tesst">class为mini,title为tesst</div>
  </div>


  <div style="display:none;"  class="none">style的display为"none"的div</div>
  
  <div class="hide">class为"hide"的div</div>
  
  <span id="mover">正在执行动画的span元素.</span>
</body>
</html>
