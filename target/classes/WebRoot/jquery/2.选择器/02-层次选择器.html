<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>02-层次选择器.html</title>
 <!--   引入jQuery --> 
 <script src="../js/jquery-1.7.2.js" type="text/javascript"></script>
 <script src="./script/assist.js" type="text/javascript"></script>
 <link rel="stylesheet" type="text/css" href="./css/style.css" />  
  <script type="text/javascript">

      $(function(){
          $("#btn1").click(function(){
              $("body div").css("background", "#ffbbaa");
          });
          $("#btn2").click(function(){
              $("body > div").css("background", "#ffbbaa");
          });
          $("#btn3").click(function(){
              $("#one + div").css("background", "#ffbbaa");
          });

          $("#btn4").click(function(){
              $("#two ~ div").css("background", "#ffbbaa");
          });
          $("#btn5").click(function(){
              $("#two").siblings("div").css("background", "#ffbbaa");
          });
          $("#btn6").click(function(){
              //以下选择器选择的是近邻 #one 的 span 元素, 若该span
              //和 #one 不相邻, 选择器无效.
              //$("#one + span").css("background", "#ffbbaa");
              $("#one").nextAll("span:first").css("background", "#ffbbaa");
          });
          $("#btn7").click(function(){
              $("#two").prevAll("div").css("background", "#ffbbaa");
          });
      });
  </script>
</head>
<body>
  <h3>层次选择器.</h3>
  <button id="reset">重置</button></br>

  <input type="button" value="选择body内的所有div元素." id="btn1"/>
  <input type="button" value="在body内,选择子元素是div的。" id="btn2"/>
  <input type="button" value="选择id为one 的下一个div元素." id="btn3"/>
  <input type="button" value="选择id为two的元素后面的所有div兄弟元素." id="btn4"/><br/>
  <input type="button" value="选择id为two的元素的所有div兄弟元素." id="btn5"/>
  <input type="button" value="选择id为one的下一个span元素" id="btn6" />
  <input type="button" value="选择id为two的元素前边的所有的div兄弟元素" id="btn7" />
  <br />
  <br />
  
   <!-- 测试的元素 -->
  <div class="one" id="one" >
 id为one,class为one的div
      <div class="mini">class为mini</div>
  </div>

    <div class="one"  id="two" title="test" >
	 id为two,class为one,title为test的div.
      <div class="mini"  title="other">class为mini,title为other</div>
      <div class="mini"  title="test">class为mini,title为test</div>
  </div>

  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"></div>
  </div>

  

  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"  title="tesst">class为mini,title为tesst</div>
  </div>


  <div style="display:none;"  class="none">style的display为"none"的div</div>
  
  <div class="hide">class为"hide"的div</div>
 
  <div>
  包含input的type为"hidden"的div<input type="hidden" size="8"/>
  </div>

  
  <span id="mover">正在执行动画的span元素.</span>

</body>
</html>
